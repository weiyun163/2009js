        // //原型可以继承 通过原型给实例共享属性
        // //定义一个构造函数

        function Person(name,age,sex) {
           this.name = name
           this.age = age
           this.sex =sex
        }

        Person.prototype.name="noname"
        Person.prototype.age="0"
        Person.prototype.sex="保密"

        var p1 = new Person()
        console.log(p1);
        console.log(p1.name);
        console.log(p1.age);
        console.log(p1.sex);

        var p2 = new Person()
        console.log(p2);
        console.log(p2.name);
        console.log(p2.age);
        console.log(p2.sex);
        //调用是传给这个函数
        var p3 =new Person("zhangsan",11,"F")
        console.log(p3);
