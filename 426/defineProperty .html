<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创造对象的方法 传统的方法
    function Person(name,age) {
        this.name =name
        this.age =age
    }
    var p1 =new Person("zhangsan",4)
    var p2 = new Person("lisi",12)
    console.log(p1,p2);

    //对象字面量
    var obj1 ={};
    var obj2 ={
        color:"red"
       

    }
    console.log(obj1,obj2);
    obj2.hello=function () {
        alert("你好")
    }
    //访问对象的成员
    console.log(obj2.color);
    //函数的访问方法就是 调用
    obj2.hello()

    var obj = {
        name:"zhangsan",
        age:11,
        sex:"m"
        
    }
    // 添加
    obj.email ="zhangsan@qq.com"
    console.log(obj);
    //删除 obj对象的sex 属性
    delete obj.sex
    console.log(obj);
    //对象的枚举
    for(k in obj) {
        console.log(k,obj[k]);
    }
    var obj ={}
    Object.defineProperty(obj,"sex",{
        value:"male",//属性的值
        configurable: true,//属是否可以被delete删除
        witable :true,//属性是否可被修改
        enumerable:true,//属性是否可枚举 kers entries()

    })
    Object.defineProperty(obj,"age",{
        value:11,
        enumerable:true
    })
    obj.email ="zhang@qq.com"
    console.log(obj);




    </script>
</body>
</html>
