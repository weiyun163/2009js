    <script>
        // function test(a) {

        // test(11)

        // 定义一个普通的函数，叫做add接受两个参数让他相加，并返回
        function add(num1, num2) {
            return num1 + num2
             }
            function test(fun, a, b) {
             return   fun(a, b)
            }
      
        //调用
        //test(add, 11, 22)
        console.log(test(add, 11, 22));
        var res =test(add, 11, 22)
        console.log(res);
    </script>
