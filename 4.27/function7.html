<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型</title>
</head>

<body>
    <script>
        //定义一个函数
        function Person(name, sex) {
            this.name = name
            this.sex = sex
        }
        //查看Person的原型
        console.log(Person.prototype);

        Person.prototype.age = 11 //在原型上添加属性
        var p1 = new Person("zhangsan", "男")
        console.log(p1);
        console.log(p1.age);
    </script>
</body>

</html>
