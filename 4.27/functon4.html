<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在函数里申请一个函数</title>
</head>

<body>
    <script>
        var bbb = 111
        function test() {
            function f1() {
                console.log(bbb);
            }
            return f1
        }
        test()();
    </script>
</body>

</html>
