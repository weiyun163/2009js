<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 修改器方法
        var arr1=[1,2,3,]
        //末尾添加一个数
        console.log(arr1.push(5));
        // pop末尾删除一个数
        console.log(arr1.pop());
        arr1.unshift(88)
        arr1.unshift(99)
        console.log(arr1);
        arr1.shift()
        console.log(arr1);
        arr1.splice(2,1)
        console.log(arr1);
        arr1.reverse()
        console.log(arr1);
        arr1.sort()
        console.log(arr1);
        var res= arr1.slice(0,2)
        console.log(res);
    </script>
</body>
</html>
